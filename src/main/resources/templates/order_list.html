<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>주문 목록</title>
</head>
<body>
<div layout:fragment="content">
    <h2>주문 목록</h2>
    <table class="table">
        <thead>
            <tr>
                <th>주문 번호</th>
                <th>주문 날짜</th>
                <th>총 주문 금액</th>
                <th>상태</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- 주문 내역 반복 -->
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="|${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')}원|"></td>
                <td>
                    <span th:if="${order.orderStatus != null and order.orderStatus.name() == 'PENDING'}">주문 접수</span>
                    <span th:if="${order.orderStatus != null and order.orderStatus.name() == 'COMPLETED'}">주문 완료</span>
                    <span th:if="${order.orderStatus != null and order.orderStatus.name() == 'CANCELLED'}">주문 취소</span>
                    <span th:if="${order.orderStatus == null}">상태 미지정</span>
                </td>
                <td><a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-primary">상세보기</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
