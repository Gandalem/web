<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>도서 목록</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="jumbotron jumbotron-fluid text-center bg-light mb-4">
            <div class="container">
                <h1 class="display-4">Bookmarket에 오신 것을 환영합니다!</h1>
                <p class="lead">다양한 도서를 만나고, 나만의 서재를 만들어 보세요.</p>
                <hr class="my-4">
                <p>지금 바로 인기 도서를 확인하거나, 회원가입 후 더 많은 기능을 이용해 보세요.</p>
                <a th:href="@{/signup}" class="btn btn-primary btn-lg mt-3">회원가입</a>
            </div>
        </div>

        <h2 class="mb-4 text-center">인기 도서</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="book : ${books}">
                <div class="card h-100 shadow-sm">
                    <img th:src="${book.imageUrl}" class="card-img-top" alt="도서 이미지" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${book.title}">도서 제목</h5>
                        <p class="card-text text-muted">저자: <span th:text="${book.author}"></span></p>
                        <p class="card-text font-weight-bold">가격: <span th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')}"></span>원</p>
                        <div class="mt-auto">
                            <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-info btn-block">상세보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
