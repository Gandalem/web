<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Bookmarket에 오신 것을 환영합니다!</title>
    <style>
        .hero-section {
            background: url('https://source.unsplash.com/random/1600x900/?books') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
            position: relative;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .book-card {
            transition: transform .2s;
        }
        .book-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="hero-section mb-5">
        <div class="hero-content">
            <h1 class="display-4 fw-bold">Bookmarket</h1>
            <p class="lead">당신을 위한 특별한 책들을 만나보세요.</p>
            <a th:href="@{/books}" class="btn btn-primary btn-lg">도서 둘러보기</a>
        </div>
    </div>

    <section>
        <h2 class="text-center mb-4">인기 도서</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col" th:each="book : ${books}">
                <div class="card h-100 book-card shadow-sm">
                    <img th:src="${book.imageUrl}" class="card-img-top" alt="도서 이미지" style="height: 300px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">도서 제목</h5>
                        <p class="card-text text-muted" th:text="${book.author}">저자</p>
                        <p class="card-text fw-bold" th:text="|${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')}원|">가격</p>
                    </div>
                    <div class="card-footer bg-white border-top-0">
                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-outline-primary w-100">상세보기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
