<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>주문 상세</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-4">주문 상세</h2>
        <div th:if="${order == null}" class="alert alert-info">
            주문 정보를 찾을 수 없습니다.
        </div>
        <div th:if="${order != null}">
            <p><strong>주문 번호:</strong> <span th:text="${order.id}"></span></p>
            <p><strong>주문일:</strong> <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span></p>
            <p><strong>주문 상태:</strong> <span th:text="${order.orderStatus}"></span></p>
            <hr>
            <h4>주문 상품</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>도서명</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>총 가격</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="orderItem : ${order.orderItems}">
                        <td th:text="${orderItem.book.title}"></td>
                        <td th:text="${#numbers.formatDecimal(orderItem.orderPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        <td th:text="${orderItem.count}"></td>
                        <td th:text="${#numbers.formatDecimal(orderItem.totalPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <h4>총 주문 금액: <span th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></span></h4>
            </div>
            <hr>
            <a href="/order/orders" class="btn btn-secondary">내 주문 목록</a>
            <a href="/" class="btn btn-primary">홈으로</a>
        </div>
    </div>
</body>
</html>
