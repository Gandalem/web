<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>회원가입</title>
    <style>
        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .password-strength {
            height: 5px;
            margin-top: 5px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .strength-bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        .strength-weak {
            width: 33%;
            background-color: #dc3545;
        }
        .strength-medium {
            width: 66%;
            background-color: #ffc107;
        }
        .strength-strong {
            width: 100%;
            background-color: #28a745;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="signup-container">
        <h2 class="text-center mb-4">회원가입</h2>
        <form th:action="@{/signup}" th:object="${userSignupDto}" method="post" id="signup-form" novalidate>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="아이디" required autocomplete="username">
                    <label for="username">아이디</label>
                </div>
                <button class="btn btn-outline-secondary" type="button" id="check-username">중복확인</button>
            </div>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>

            <div class="form-floating mb-3">
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호" required autocomplete="new-password">
                <label for="password">비밀번호</label>
                <div class="password-strength">
                    <div class="strength-bar" id="password-strength-bar"></div>
                </div>
                <p id="password-strength-text" class="form-text"></p>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="password" th:field="*{passwordConfirm}" class="form-control" id="passwordConfirm" placeholder="비밀번호 확인" required autocomplete="new-password">
                <label for="passwordConfirm">비밀번호 확인</label>
                <p id="password-confirm-feedback" class="form-text"></p>
                <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="text-danger"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" th:field="*{nickname}" class="form-control" id="nickname" placeholder="닉네임" required autocomplete="nickname">
                <label for="nickname">닉네임</label>
                <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="text-danger"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="이메일" required autocomplete="email">
                <label for="email">이메일</label>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="전화번호" required autocomplete="tel">
                <label for="phone">전화번호</label>
                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></p>
            </div>

            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="text" th:field="*{postcode}" class="form-control" id="postcode" placeholder="우편번호" autocomplete="postal-code">
                    <label for="postcode">우편번호</label>
                </div>
                <button class="btn btn-outline-secondary" type="button" id="find-postcode">주소검색</button>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="주소" required autocomplete="street-address">
                <label for="address">주소</label>
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></p>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" th:field="*{agreeTerms}" class="form-check-input" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">이용약관에 동의합니다.</label>
                <p th:if="${#fields.hasErrors('agreeTerms')}" th:errors="*{agreeTerms}" class="text-danger"></p>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">회원가입</button>
        </form>
        <div class="text-center mt-3">
            <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
        </div>
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        // Username check
        document.getElementById('check-username').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            if (username) {
                fetch('/api/users/check-username?username=' + username)
                    .then(response => response.json())
                    .then(data => {
                        if (data.isAvailable) {
                            alert('사용 가능한 아이디입니다.');
                        } else {
                            alert('이미 사용 중인 아이디입니다.');
                        }
                    });
            }
        });

        // Password confirmation
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('passwordConfirm');
        const passwordConfirmFeedback = document.getElementById('password-confirm-feedback');

        function validatePassword() {
            if (passwordInput.value !== passwordConfirmInput.value) {
                passwordConfirmFeedback.textContent = '비밀번호가 일치하지 않습니다.';
                passwordConfirmFeedback.className = 'form-text text-danger';
                passwordConfirmInput.setCustomValidity('비밀번호가 일치하지 않습니다.');
            } else {
                passwordConfirmFeedback.textContent = '비밀번호가 일치합니다.';
                passwordConfirmFeedback.className = 'form-text text-success';
                passwordConfirmInput.setCustomValidity('');
            }
        }

        passwordInput.addEventListener('input', validatePassword);
        passwordConfirmInput.addEventListener('input', validatePassword);

        // Password strength
        const passwordStrengthBar = document.getElementById('password-strength-bar');
        const passwordStrengthText = document.getElementById('password-strength-text');

        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            passwordStrengthBar.className = 'strength-bar';
            if (strength <= 2) {
                passwordStrengthBar.classList.add('strength-weak');
                passwordStrengthText.textContent = '약함';
                passwordStrengthText.className = 'form-text text-danger';
            } else if (strength === 3) {
                passwordStrengthBar.classList.add('strength-medium');
                passwordStrengthText.textContent = '중간';
                passwordStrengthText.className = 'form-text text-warning';
            } else {
                passwordStrengthBar.classList.add('strength-strong');
                passwordStrengthText.textContent = '강함';
                passwordStrengthText.className = 'form-text text-success';
            }
        });

        // Daum Postcode
        document.getElementById('find-postcode').addEventListener('click', function() {
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById('address').value = data.address;
                }
            }).open();
        });

        // Form validation
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', function(event) {
            console.log('Form submitted');
            if (!form.checkValidity()) {
                console.log('Form is invalid');
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
            console.log('Form validation complete');
        }, false);
    </script>
</div>
</body>
</html>
