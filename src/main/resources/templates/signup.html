<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>회원가입</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">회원가입</h2>
                <form th:action="@{/signup}" th:object="${userSignupDto}" method="post">
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <div class="form-group">
                        <label for="username">사용자 이름</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="사용자 이름을 입력하세요">
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="이메일 주소를 입력하세요">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    <a href="/login" class="btn btn-link">로그인</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
