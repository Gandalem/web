<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>게시판</title>
    <style>
        .board-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="board-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">게시판</h2>
            <a th:href="@{/board/form}" class="btn btn-primary" sec:authorize="isAuthenticated()">
                <i class="fa-solid fa-pen-to-square"></i> 새 글 작성
            </a>
        </div>
        <table class="table table-hover text-center">
            <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" style="width: 50%;">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td class="text-start">
                        <a th:href="@{/board/view/{id}(id=${post.id})}" class="text-decoration-none" th:text="${post.title}"></a>
                    </td>
                    <td th:text="${post.author.username}"></td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
