<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>게시판 목록</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-4">게시판</h2>
        <a href="/board/form" class="btn btn-primary mb-3">새 글 작성</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td><a th:href="@{/board/view/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
                    <td th:text="${post.author.username}"></td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
