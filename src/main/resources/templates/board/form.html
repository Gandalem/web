<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>게시글 작성/수정</title>
    <style>
        .post-form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="post-form-container">
        <h2 class="text-center mb-4" th:text="${post.id == null ? '새 글 작성' : '게시글 수정'}"></h2>
        <form th:action="@{/board/form}" th:object="${post}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-floating mb-3">
                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="제목을 입력하세요" required>
                <label for="title">제목</label>
            </div>
            <div class="form-floating mb-3">
                <textarea th:field="*{content}" class="form-control" id="content" placeholder="내용을 입력하세요" required style="height: 200px"></textarea>
                <label for="content">내용</label>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/board/list}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary" th:text="${post.id == null ? '등록' : '수정'}"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
