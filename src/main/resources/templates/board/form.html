<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>게시글 작성/수정</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4" th:text="${post.id == null ? '새 글 작성' : '게시글 수정'}"></h2>
                <form th:action="@{/board/form}" th:object="${post}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="제목을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea th:field="*{content}" class="form-control" id="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="${post.id == null ? '등록' : '수정'}"></button>
                    <a href="/board/list" class="btn btn-secondary">취소</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
