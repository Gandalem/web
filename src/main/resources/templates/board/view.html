<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title th:text="${post.title}"></title>
    <style>
        .post-view-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .post-meta {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .post-content {
            min-height: 200px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="post-view-container">
        <h2 class="mb-3" th:text="${post.title}"></h2>
        <div class="post-meta d-flex justify-content-between">
            <span>
                <i class="fa-solid fa-user"></i> <span th:text="${post.author.username}"></span>
            </span>
            <span>
                <i class="fa-solid fa-clock"></i> <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </span>
        </div>
        <div class="post-content" th:text="${post.content}">
            <!-- Post content here -->
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <a th:href="@{/board/list}" class="btn btn-secondary">목록으로</a>
            <div sec:authorize=" isAuthenticated() and #authentication.name == #vars.post.author.username">
                <a th:href="@{/board/form/{id}(id=${post.id})}" class="btn btn-warning">수정</a>
                <form th:action="@{/board/delete/{id}(id=${post.id})}" method="post" class="d-inline ms-2">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
