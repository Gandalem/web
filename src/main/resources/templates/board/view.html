<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title th:text="${post.title}"></title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-4" th:text="${post.title}"></h2>
        <p class="text-muted">작성자: <span th:text="${post.author.username}"></span> | 작성일: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
        <hr>
        <div class="card mb-4">
            <div class="card-body">
                <p class="card-text" th:text="${post.content}"></p>
            </div>
        </div>
        <div sec:authorize="isAuthenticated()">
            <div th:if="${#authentication.name == post.author.username}">
                <a th:href="@{/board/form/{id}(id=${post.id})}" class="btn btn-warning">수정</a>
                <form th:action="@{/board/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</button>
                </form>
            </div>
        </div>
        <a href="/board/list" class="btn btn-secondary">목록으로</a>
    </div>
</body>
</html>
