<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarket - <th:block layout:title-pattern="$CONTENT_TITLE$ | $LAYOUT_TITLE$"></th:block></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        .content { flex: 1; }
        footer { background-color: #f8f9fa; padding: 20px 0; text-align: center; }
    </style>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0"><a href="/" class="text-white text-decoration-none">Bookmarket</a></h1>
            <nav>
                <a href="/login" class="btn btn-outline-light btn-sm mr-2">로그인</a>
                <a href="/signup" class="btn btn-outline-light btn-sm">회원가입</a>
            </nav>
        </div>
    </header>

    <div class="container mt-4 content">
        <th:block layout:fragment="content"></th:block>
    </div>

    <footer class="mt-5">
        <div class="container">
            <p>&copy; 2025 Bookmarket. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
