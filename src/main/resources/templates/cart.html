<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>장바구니</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-4">장바구니</h2>
        <div th:if="${cart == null or cart.cartItems.isEmpty()}" class="alert alert-info">
            장바구니가 비어있습니다.
        </div>
        <div th:if="${cart != null and !cart.cartItems.isEmpty()}">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>도서 이미지</th>
                        <th>도서명</th>
                        <th>가격</th>
                        <th>수량</th>
                        <th>총 가격</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cartItem : ${cart.cartItems}">
                        <td><img th:src="${cartItem.book.imageUrl}" alt="도서 이미지" style="width: 50px; height: 50px; object-fit: cover;"></td>
                        <td th:text="${cartItem.book.title}"></td>
                        <td th:text="${#numbers.formatDecimal(cartItem.book.price, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        <td>
                            <form th:action="@{/cart/update}" method="post" class="form-inline">
                                <input type="hidden" name="cartItemId" th:value="${cartItem.id}">
                                <input type="number" name="count" th:value="${cartItem.count}" min="1" class="form-control form-control-sm w-25 d-inline-block">
                                <button type="submit" class="btn btn-sm btn-outline-secondary ml-2">수정</button>
                            </form>
                        </td>
                        <td th:text="${#numbers.formatDecimal(cartItem.totalPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        <td>
                            <form th:action="@{/cart/delete}" method="post">
                                <input type="hidden" name="cartItemId" th:value="${cartItem.id}">
                                <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <h4>총 주문 금액: <span th:text="${#numbers.formatDecimal(cart.cartItems.stream().mapToInt(item -> item.totalPrice).sum(), 0, 'COMMA', 0, 'POINT')} + '원'"></span></h4>
                <a href="/order" class="btn btn-success btn-lg">주문하기</a>
            </div>
        </div>
    </div>
</body>
</html>
