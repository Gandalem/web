<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title th:text="${book.title}"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-4">
                <img th:src="${book.imageUrl}" class="img-fluid" alt="도서 이미지">
            </div>
            <div class="col-md-8">
                <h2 th:text="${book.title}">도서 제목</h2>
                <p class="text-muted">저자: <span th:text="${book.author}"></span></p>
                <p class="text-muted">출판사: <span th:text="${book.publisher}"></span></p>
                <h3 class="text-primary" th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + '원'">가격</h3>
                <p>재고: <span th:text="${book.stock}"></span>개</p>
                <hr>
                <h4>도서 설명</h4>
                <p th:text="${book.description}">도서 설명 내용</p>
                <hr>
                <div sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/books/{id}/edit(id=${book.id})}" class="btn btn-warning">수정</a>
                    <form th:action="@{/admin/books/{id}/delete(id=${book.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</button>
                    </form>
                </div>
                <a href="/books" class="btn btn-secondary">목록으로</a>
            </div>
        </div>
    </div>
</body>
</html>
